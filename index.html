<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

    <!-- <BootStrap--> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- <jQuery--> 
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

	<!-- <firebase ref--> 
<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<!-- <moment.js ref--> 
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<div class="container">

		<div class="jumbotron">

			<h1 class="text-center">Train Schedule</h1>

			<h2 class="text-center">UP TO DATE Train Schedule</h2>

		</div>

		<div class="row">

			<div clas="col-lg-12">

				<div class="panel panel-default">

					<div class="panel-heading">

						<h2 class="panel-title">Current Train Schedule</h2>

					</div>

					<div class="panel-body">

						<table class="table" id="trainTable">

							<thead>
								<tr>
									<th> Train Name </th>
									<th> Destination </th>
									<th> Frequency </th>
									<th> Next Arrival </th>
									<th> Minutes Away </th>
								</tr>
							</thead>
							
							<tbody>
							</tbody>

						</table>

					</div>

				</div>

				<div class="panel panel-default">

					<div class="panel-heading">

						<h2 class="panel-title">Add Train</h2>

					</div>

					<div class="panel-body">

				<form>
  
					<div class="form-group">
					    <label for="Train Input">Train Name</label>
					    <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name Here">
					</div>
					<div class="form-group">
					    <label for="destination Input">Destination</label>
					    <input type="text" class="form-control" id="destinationInput" placeholder="Enter Your Destination Here">
					</div>
					<div class="form-group">
					    <label for="Time Input">First Train Time (HH:mm - military time)</label>
					    <input type="time" class="form-control" id="startInput" placeholder="Another input">
					</div>
					<div class="form-group">
					    <label for="Frequency">Frequency</label>
					    <input type="text" class="form-control" id="frequencyInput">
					</div>

					<button type="submit" class="btn btn-info" id="addTrain">Submit</button>

				</form>
			
				</div>

			</div>

		</div>

	</div>

<script src="assets/train.js"></script>

</body>

</html>
